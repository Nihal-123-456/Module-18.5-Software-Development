{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="width: 50%; margin: auto; margin-top: 20px;" novalidate>
{% csrf_token %}
<!-- {{form|crispy}} -->
{% for f in form %}
    {{f.label_tag}}
    {{f}}
    <p class="text-danger">{{f.errors|striptags}}</p>
{% endfor %}
<button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
{% endblock %}
