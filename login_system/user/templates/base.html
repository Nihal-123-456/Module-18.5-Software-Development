<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
              </li>
              <div class="d-flex">
                {% if user.is_authenticated %}
              
                  <a class=" btn btn-outline-success text-white mx-2" href="{% url 'user_profile' %}">Profile</a>
              
              
                  <a class=" btn btn-outline-warning text-white mx-2" href="{% url 'user_logout' %}">Log out</a>
                {% else %}
              
                  <a class=" btn btn-outline-info text-white mx-2" href="{% url 'user_login' %}">Log in</a>
              
              
                  <a class=" btn btn-outline-danger text-white mx-2" href="{% url 'signup' %}">Sign up</a>
                {% endif %}
              </div>
            </ul>
          </div>
        </div>
      </nav>

    {% for m in messages %}
      <h4>{{m}}</h4>
    {% endfor %}
    {% if form.non_field_errors %}
    {% for e in form.non_field_errors %}
        <p class="bg-danger text-white p-3">{{e}}</p>
    {% endfor %}
    {% endif %}
    {% block content%}
      <h2 style="text-align: center;">This is home</h2>
    {% endblock%}


    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
